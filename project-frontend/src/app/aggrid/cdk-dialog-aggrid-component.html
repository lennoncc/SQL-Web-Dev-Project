    style="height: 110px; width: 100%"

    [columnDefs]="colDefs"
    class="ag-theme-quartz"

/>
<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded flex flex-col items-center" (click)="onSubmit()">
