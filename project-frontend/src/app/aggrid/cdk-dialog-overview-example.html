<ol>
  <li>
    <label id="dialog-user-name">What's your name?</label>
    <input for="dialog-user-name" [(ngModel)]="name">
  </li>
  <li>
    <button (click)="openDialog()">Pick one</button>
  </li>
  @if (animal) {
    <li>
      You chose: <em>{{animal}}</em>
    </li>
  }
</ol>
